<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-hello</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- inserisco vue framework -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        {{ messaggio }}
    </div>

    <div id="img">
        {{immagine}}
    </div>
    
    






    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    messaggio: 'Ciao a  tutti',
                    immagine: "https://th.bing.com/th/id/OIP.YJGMsGlA9-x82u5ceKG68gHaE8?w=272&h=182&c=7&r=0&o=5&dpr=1.3&pid=1.7",
                }
            }
        }).mount('#app')

    </script>



    <script src="script.js"></script>
</body>
</html>
